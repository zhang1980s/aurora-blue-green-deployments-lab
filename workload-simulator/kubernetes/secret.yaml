# Secret for database credentials
# IMPORTANT: This is a template file. Replace values before deploying.
# For production, use AWS Secrets Manager or External Secrets Operator.

apiVersion: v1
kind: Secret
metadata:
  name: aurora-credentials
  namespace: default
type: Opaque
stringData:
  # Replace with actual Aurora cluster endpoint
  aurora-endpoint: "my-cluster.cluster-xxxxx.us-east-1.rds.amazonaws.com"

  # Database name
  database-name: "lab_db"

  # Database username
  username: "admin"

  # Database password - REPLACE THIS WITH ACTUAL PASSWORD
  password: "REPLACE_WITH_ACTUAL_PASSWORD"

  # Optional: Blue-Green deployment ID (leave empty for auto-detection)
  blue-green-deployment-id: ""
