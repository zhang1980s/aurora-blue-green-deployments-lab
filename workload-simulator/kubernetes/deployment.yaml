# Kubernetes Deployment for Aurora Blue-Green Workload Simulator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workload-simulator
  namespace: default
  labels:
    app: workload-simulator
    component: database-workload
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workload-simulator
  template:
    metadata:
      labels:
        app: workload-simulator
        component: database-workload
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: workload-simulator
        image: workload-simulator:latest
        imagePullPolicy: IfNotPresent
        args:
        - "--aurora-endpoint"
        - "$(AURORA_ENDPOINT)"
        - "--database-name"
        - "$(DATABASE_NAME)"
        - "--username"
        - "$(DB_USERNAME)"
        - "--password"
        - "$(DB_PASSWORD)"
        - "--write-workers"
        - "$(WRITE_WORKERS)"
        - "--write-rate"
        - "$(WRITE_RATE)"
        - "--connection-pool-size"
        - "$(CONNECTION_POOL_SIZE)"
        - "--log-interval"
        - "$(LOG_INTERVAL)"
        - "--enable-prometheus"
        env:
        # Database connection parameters from Secret
        - name: AURORA_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: aurora-credentials
              key: aurora-endpoint
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: aurora-credentials
              key: database-name
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: aurora-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aurora-credentials
              key: password
        # Workload configuration from ConfigMap
        - name: WRITE_WORKERS
          valueFrom:
            configMapKeyRef:
              name: workload-simulator-config
              key: write-workers
        - name: WRITE_RATE
          valueFrom:
            configMapKeyRef:
              name: workload-simulator-config
              key: write-rate
        - name: CONNECTION_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: workload-simulator-config
              key: connection-pool-size
        - name: LOG_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: workload-simulator-config
              key: log-interval
        # JVM configuration
        - name: JAVA_OPTS
          value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC"
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pgrep -f workload-simulator
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pgrep -f workload-simulator
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
# Service for Prometheus metrics scraping
apiVersion: v1
kind: Service
metadata:
  name: workload-simulator
  namespace: default
  labels:
    app: workload-simulator
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: workload-simulator

---
# Horizontal Pod Autoscaler (optional - for scaling based on load)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: workload-simulator-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: workload-simulator
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
